apiVersion: batch/v1
kind: CronJob
metadata:
  name: app-example-scale-up
  labels:
    app.kubernetes.io/name: app-example
spec:
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Replace
  schedule: "* * * * *"
  jobTemplate:
    # Job
    metadata:
      labels:
        app.kubernetes.io/name: app-example
    spec:
      template:
        # Pod
        metadata:
          labels:
            app.kubernetes.io/name: app-example
        spec:
          containers:
            - name: alpine
              image: alpine:3.16
              command:
                - scale.sh
              volumeMounts:
                - name: bin
                  mountPath: /usr/local/bin
          volumes:
            - name: bin
              configMap:
                name: app-example-scale-bin
                defaultMode: 0777
          restartPolicy: Never
