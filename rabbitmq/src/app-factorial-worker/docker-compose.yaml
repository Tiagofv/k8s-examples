    user: "${UID:-1000}:${GID:-1000}"
    entrypoint: ["npm"]
    command: ["start"]
    environment:
      # AWS
      AWS_ENDPOINT: "http://minio:9000"
      AWS_ACCESS_KEY_ID: "AKIAIOSFODNN7EXAMPLE"
