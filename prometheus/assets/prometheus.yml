global:
  scrape_interval: 15s

scrape_configs:

  - job_name: kubelet
    kubernetes_sd_configs:
      - role: node
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    authorization:
      credentials_file: /var/run/secrets/kubernetes.io/serviceaccount/token

  # - job_name: ingress
  #   kubernetes_sd_configs:
  #     - role: ingress
  #   scheme: https

  - job_name: service
    kubernetes_sd_configs:
      - role: service
