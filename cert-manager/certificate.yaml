apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: root-ca
spec:
  isCA: true
  commonName: root-ca
  secretName: root-ca
  privateKey:
    algorithm: RSA
    size: 4096
  issuerRef:
    kind: Issuer
    name: self-signed

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nginx
spec:
  issuerRef:
    kind: Issuer
    name: root-ca
  secretName: nginx-certificate
  commonName: nginx.example
  dnsNames:
    - nginx
    - nginx.example
    - nginx.example.svc.cluster.local
  privateKey:
    algorithm: RSA
    size: 4096
